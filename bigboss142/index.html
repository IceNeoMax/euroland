<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="row">
    <div class="col-md-12">
    	<div class="metro-tile-container">
			<div class="metro-tile metro-tile-lg">
				<div class="metro-tile-page active metro-tile-page-warning">
					<h4>Welcome to Responsive Metro Tiles.</h4>
				</div>
				<div class="metro-tile-page metro-tile-page-info">
					<p>
						Works in most browsers
					</p>
				</div>
			</div>
			<div class="metro-tile metro-tile-md">
				<div class="metro-tile-page active metro-tile-page-info">
					<img src="https://pbs.twimg.com/profile_images/522909800191901697/FHCGSQg0.png" alt="MetroTiles" />
				</div>
				<div class="metro-tile-page metro-tile-page-primary">
					<p>Supports Images in single pages</p>
				</div>
			</div>
			<div class="metro-tile metro-tile-md">
				<div class="metro-tile-page active metro-tile-page-primary">
					<img src="http://www.blogcdn.com/de.engadget.com/media/2012/02/windows-new-logo-thumb-550xauto-84054.jpg" alt="MetroTiles" />
				</div>
				<div class="metro-tile-page metro-tile-page-primary">
				<h4> also supports images in multiple pages</h4>
					<img src="http://www.blogcdn.com/de.engadget.com/media/2012/02/windows-new-logo-thumb-550xauto-84054.jpg" alt="MetroTiles" />
				</div>
			</div>
			<div class="metro-tile metro-tile-lg">
				<div class="metro-tile-page active metro-tile-page-danger">
					<h4>Large Tiles</h4>
					<span class="glyphicon glyphicon-bullhorn"></span>
				</div>
				<div class="metro-tile-page metro-tile-page-success">
					<p>Different sizes.</p>
					<p>Small Tiles are not 100% finished.</p>
				</div>
			</div>
			<div class="metro-tile metro-tile-md">
				<div class="metro-tile-page active metro-tile-page-primary">
					<span class="glyphicon glyphicon-heart"></span>
					<h4>Medium Tiles</h4>
				</div>
				<div class="metro-tile-page metro-tile-page-primary">
					<p>Different sizes</p>
					<p>Small Tiles are not 100% finished.</p>
				</div>
			</div>
			<div class="metro-tile metro-tile-lg">
				<div class="metro-tile-page active metro-tile-page-primary">
					<span class="glyphicon glyphicon-qrcode"></span>
					<span class="badge">42</span>
					<h4>Glyphicon and Badge support</h4>
				</div>
				<div class="metro-tile-page metro-tile-page-primary">
					<span class="glyphicon glyphicon-inbox"></span>
					<span class="glyphicon glyphicon-headphones"></span>
					<span class="glyphicon glyphicon-eye-open"></span>
					<span class="glyphicon glyphicon-hd-video"></span>
				</div>
			</div>
		</div>
    </div>
</div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jmetro.js"></script>
</body>
</html>
