<body>
  <div class="conatiner">
   <form>
    <div class="form-group">
        <label class="control-label" for="name">Name:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
            <input class="form-control" placeholder="Enter Your Name" name="name" type="text" />
        </div>
    </div>
        
    <div class="form-group">
        <label class="control-label" for="email">Email:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <input class="form-control" placeholder="Enter Your Email" name="email" type="text" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label" for="password">Password:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input class="form-control" placeholder="Enter Your Password" id="password" name="password" type="text" />
        </div>
        <button class="btn btn-success genpass" onclick="random();">Random Gen</button>
    </div>   
       
    <div class="form-group">
        <label class="control-label" for="repass">Repass:</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input class="form-control" placeholder="Enter Repass" name="repass" type="text" />
        </div>
    </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>
   
</div>
