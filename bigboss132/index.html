<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calendar-months">
    <div class="month-element" id="month-0" onclick="monthCreate(0);">January</div>
    <div class="month-element" id="month-1" onclick="monthCreate(1);">February</div>
    <div class="month-element" id="month-2" onclick="monthCreate(2);">March</div>
    <div class="month-element" id="month-3" onclick="monthCreate(3);">April</div>
    <div class="month-element" id="month-4" onclick="monthCreate(4);">May</div>
    <div class="month-element" id="month-5" onclick="monthCreate(5);">June</div>
    <div class="month-element" id="month-6" onclick="monthCreate(6);">July</div>
    <div class="month-element" id="month-7" onclick="monthCreate(7);">August</div>
    <div class="month-element" id="month-8" onclick="monthCreate(8);">September</div>
    <div class="month-element" id="month-9" onclick="monthCreate(9);">October</div>
    <div class="month-element" id="month-10" onclick="monthCreate(10);">November</div>
    <div class="month-element" id="month-11" onclick="monthCreate(11);">December</div>
  </div>

  <div class="calendar" id="calendar"> </div>

  <div class="year" id="year"></div>
    <script src="calendar.js"></script>
</body>
</html>
