<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CÒN</h1>
<div id="wrapper">

    <div>Ngày</div>
  </div>

  </div>

  </div>
</div>

</html>
